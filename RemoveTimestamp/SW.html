<h1>★ 使用说明 ★</h1>

<p>1. 将文件夹（不可为单独一个文件）拖到app中（先将少量log拖入进行验证）</p>

<p>2. 勾选需要查找文件类型（默认为.txt和.log）</p>

<p>3. 点击Export，在桌面生成拖入文件夹的副本，其中保留所勾选的文件类型并将所有时间戳去除。</p>

<p>4. 正则表达式可以修改添加，符合要求的字符串均会被删除。</p>

<p>5. 若在正则前面打钩，则最后保留文件只记录正则截取的内容。</p>
